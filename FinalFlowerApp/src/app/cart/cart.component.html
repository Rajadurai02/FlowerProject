
<div class="container mt-5">
    <div *ngFor="let flower of Cart">
        <div class="card mt-4">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{flower.Path}}" class="img-fluid">
                </div>
                <div class="col-md-8">
                    <h3 class="card-title mt-1"> Flower Name : {{flower.Name}}</h3>
                    <p>Flower Description : {{flower.Desc}}</p>
                    <p>Flower Price : INR. {{flower.Price}}</p>
                    <p>Flower Quantity : {{flower.qty}}</p>
                    <button class="btn btn-danger" (click)="RemoveCart(flower.ID)">Remove Item</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="Cart.length>0">
        <div class="card mt-4">
            <div class="row">
                <div class="col-md-4 total">
                    <h3>Grand Total :</h3>
                </div>
                <div class="col-md-4 total">
                    <h3 *ngIf="Cart.length>0" style="font-size: 60px;">&#8377; {{service.SetTotal()}}</h3>                    
                </div>
                <div class="col-md-4 total" style="align-items: center;">
                    <button class="btn btn-primary" (click)="Confirm()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
</div>
