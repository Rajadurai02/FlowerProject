<div class="alert alert-success">
    <h2 style="text-align: center;">Login</h2>
    <form [formGroup]="myForm" (ngSubmit)="login()" >
        <label>UserEmail</label>
    <input type="text" class="form-control" [formControl]="uemail">
    <span *ngIf="uemail.valid==false && uemail.touched" class="alert alert-danger">
        <span *ngIf="uemail.errors.required">
            Email cannot be empty
        </span>
        <span *ngIf="uemail.errors.email">
            Invalid email format
        </span>
    </span><br>
    <label>Password</label>
    <input type="password" class="form-control" [formControl]="pass">
    <span *ngIf="pass.valid==false && pass.touched" class="alert alert-danger">
        <span *ngIf="pass.errors.required">
            password cannot be empty
        </span>
        <span *ngIf="pass.errors.minlength">
            password must be greater than 6 characters
        </span>
    </span>     
    <button class="btn btn-success">Login</button>
    </form>
</div>
